<div class="row" ng-model="movies">
    <h2>Movies</h2>
    <div>
        <label>Search by movie name</label>
        <input type="text" ng-model="searchByName"/><br>
        <input type="checkbox" name="category" value="Comedy">Comedy<br>
    </div>
    <div class="col-md-4" ng-repeat="movie in movies | filter:searchByName">
        <h3>{{movie.Title}}  ({{movie.Year}})</h3>
        <p>Rating: {{movie.Rating}}</p>
        <p>{{movie.CategoryId}}</p>

        <p>
            <a class="btn btn-default" ng-href="/#!/movieDetails/{{movie.MovieId}}">Details &raquo;</a>
        </p>
    </div>
</div>
